<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.js"></script>
<script src="js/jquery-ui.min.js"></script>
<meta charset="utf-8">
    <style>
        .control-panel {
            background-color: #F00;
        }
        .frame_border {
            background-color: #FF0000;
            padding: 0px;
            margin: 0px;
            padding-top: 5px;
        }

        #ex1 .slider-selection {
            background: #BABABA;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <center>
        <br>
        <div class="row">
            <button class="btn" id="live">实时</button>
            <button class="btn" id="start">开始</button>
            <button class="btn" id="stop">停止</button>
            <button class="btn" id="edge">显示边界</button>
            <button class="btn" id="gray">灰度</button>
            <button class="btn" id="binary">二值</button>
            <button class="btn" id="zoom_in">放大</button>
            <button class="btn" id="zoom_out">缩小</button>
            <button class="btn" id="frame_pre">前一帧</button>
            <button class="btn" id="frame_next">后一帧</button>
            <a href="protocol.html" target="_blank" class="btn btn-primary" id="help">数据流协议</a>
        </div>
        <br>
        <div>
            <span>阈值<a id="id_thrhold"></a></span><div id="slider"></div>
        </div><br>
        <div class="row" style="margin: 0px;">
            <div class="frame_border">
            <canvas class="frame_display" id="display"></canvas>
            </div>
        </div><br>
        <div class="row">
            <b>模式:</b><a id="id_mode">二值</a>
            <b>倍率:</b><a id="id_unit">x5</a>
            <b>逻辑分辨率:</b><a id="id_resolution">120x60</a>
            <b>逻辑坐标:</b><a id="id_location">(x, y)</a>
            <b>帧时戳:</b><a id="id_frame_tsp">/</a>
            <b>行时戳:</b><a id="id_line_tsp">/</a>
        </div>
    </center>
</div>
<script src="js/main.js"></script>
</body>
</html>
